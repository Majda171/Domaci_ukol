<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Generátor e-mailu</title>
</head>

<body>
    <div class="box">
        <h2>Generátor e-mailové adresy FIT ČVUT</h2>
        <form id="emailForm">
            <label for="firstName">Křestní jméno (bez diakritiky):</label> <br>
            <input type="text" id="firstName" required> <br>
            <label for="lastName">Příjmení (bez diakritiky):</label><br>
            <input type="text" id="lastName" required><br>
            <button type="button" class="btn" onclick="generateEmail()">Vygenerovat</button>
        </form>
    </div>

    <p id="result"></p>

    <script src="script.js"></script>
</body>

</html>
